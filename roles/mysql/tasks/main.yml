---

- name: Start Mysql Service
  service: name=mysql state=started enabled=yes

- name: Create mysql database
  mysql_db:
    name: "{{ wp_mysql_db }}"
    state: present

- name: Create mysql user
  mysql_user:
    name: "{{ wp_db_user }}"
    password: "{{ wp_db_password }}"
    priv: "*.*:ALL"
