---

- name: Download WordPress
  get_url: url=https://wordpress.org/wordpress-{{ wp_version }}.tar.gz dest=/tmp/wordpress-{{ wp_version }}.tar.gz #sha256sum={{ wp_sha256sum }}
  sudo: yes

# - name: Extract WordPress archive
#   command: chdir=/tmp /bin/tar xvf wordpress-{{ wp_version }}.tar.gz creates={{ site_install_path }}
#   sudo: yes

- name: Extract WordPress
  unarchive:
    src: /tmp/wordpress-{{ wp_version }}.tar.gz
    dest: /tmp
    owner: www-data
    group: www-data
    copy: no
  sudo: yes

- name: Move WordPress install files
  command: mv /tmp/wordpress {{ site_install_path }}
  sudo: yes

- name: Fetch random salts for WordPress config
  local_action: command curl https://api.wordpress.org/secret-key/1.1/salt/
  register: "wp_salt"
  sudo: no

- name: Add wp-config
  template: "src=wp-config.php dest={{ site_install_path }}/wp-config.php"
  sudo: yes

- name: Update WordPress config file
  lineinfile:
    dest: "{{ site_install_path }}/wp-config.php"
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  with_items:
    - {'regexp': "define\\('DB_NAME', '(.)+'\\);", 'line': "define('DB_NAME', '{{wp_mysql_db}}');"}
    - {'regexp': "define\\('DB_USER', '(.)+'\\);", 'line': "define('DB_USER', '{{wp_mysql_user}}');"}
    - {'regexp': "define\\('DB_PASSWORD', '(.)+'\\);", 'line': "define('DB_PASSWORD', '{{wp_mysql_password}}');"}
  sudo: yes
