---
# tasks file for nginx

- name: Update apt cache
  apt: update_cache=yes cache_valid_time=3600
  sudo: yes

- name: Install nginx software
  apt: name={{ item }} state=present
  sudo: yes
  with_items:
    - nginx
    - mysql-server
    - python-mysqldb
    - git

- name: Create webroot
  file:
    state: directory
    path: {{ webroot }}
    owner: root
    group: root
    mode: 0755
  sudo: yes

- name: Update nginx confs for WordPress + PHP
  template: "src=default-site.conf dest=/etc/nginx/sites-available/{{site_name}} owner=www-data group=www-data mode=0644"
  sudo: yes

- name: Enable site
  file: src=/etc/nginx/sites-available/{{site_name}} dest=/etc/nginx/sites-enabled/{{site_name}} owner=www-data group=www-data state=link
  notify:
    - restart nginx
  sudo: yes
